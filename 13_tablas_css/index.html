<!DOCTYPE html>
<tml>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Ejercicio de selectores</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <h1 id="titulo">Estilos en la tabla</h1>

  <table border="2">
    <caption>Título de la tabla</caption>
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col" class="especial">Título columna 1</th>
        <th scope="col" class="especial">Título columna 2</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th scope="row" class="especial">Título fila 1</th>
        <td class="gree">Donec purus ipsum</td>
        <td class="gree">Curabitur <em>blandit</em></td>
      </tr>
      <tr>
        <th scope="row" class="especial2">Título fila 2</th>
        <td class="gree">Donec <strong class="especial">purus ipsum</strong></td>
        <td class="gree">Curabitur blandit</td>
      </tr>
    </tbody>

    <tfoot class="red">
      <tr>
        <th scope="col"></th>
        <th scope="col">Título columna 1</th>
        <th scope="col">Título columna 2</th>
      </tr>
    </tfoot>
  </table>
</body>

</html>
