<!https://codeshare.io/DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://kit.fontawesome.com/1b697308d4.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Menu Resto Bar</title>
  </head>
  <body>
    <div id="content-menus">
      <div class="menu-item">
        <header>
          <i class="fas fa-gem"></i>
          <h4>Menú Deluxe</h4>
        </header>

        <div class="description-menu">
          <ul>
            <li>1 Centello</li>
            <li>Caviar ruso 100 Gr</li>
            <li>Tarta Santiago</li>
          </ul>
        </div>

        <footer>
          <p class="price">180 €</p>
        </footer>
      </div>

      <div class="menu-item">
        <header>
          <i class="fas fa-user-tie"></i>
          <h4>Menú Business</h4>
        </header>

        <div class="description-menu">
          <ul>
            <li>1 Centello</li>
            <li>2 Cigalas</li>
            <li>Tarta Santiago</li>
          </ul>
        </div>

        <footer>
          <p class="price">140 €</p>
        </footer>
      </div>

      <div class="menu-item">
        <header>
          <i class="fas fa-suitcase"></i>
          <h4>Menú Turista</h4>
        </header>

        <div class="description-menu">
          <ul>
            <li>1/2 Centello</li>
            <li>Sopa de pescado</li>
            <li>Cuajada</li>
          </ul>
        </div>

        <footer>
          <p class="price">70 €</p>
        </footer>
      </div>
      <div class="menu-item">
        <header>
          <i class="fas fa-hiking"></i>
          <h4>Menú Peregrino</h4>
        </header>

        <div class="description-menu">
          <ul>
            <li>Sopa de centello</li>
            <li>Merluza rebozada</li>
            <li>Yogur</li>
          </ul>
        </div>

        <footer>
          <p class="price">20 €</p>
        </footer>
      </div>
    </div>
  </body>
</html>
